name: Update Welo Reviews

on:
  schedule:
    - cron: '0 0 * * *' # ogni giorno a mezzanotte UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch Webflow CMS data
        run: node fetch.js
        env:
          WEBFLOW_TOKEN: ${{ secrets.WEBFLOW_TOKEN }}
          COLLECTION_ID: "674d7153240404723fc12f5a"

      - name: Commit and push data
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Daily update $(date)" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/WeloVerify/welo-reviews-data.git HEAD:main
